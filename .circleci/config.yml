# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  working_directory: ~/repo

version: 2
jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/node
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          name: Restore Yarn cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-{{ checksum "yarn.lock" }}
      # run tests!
      - run: yarn test
      - run: yarn build
      # Persist entire project directory to the next job
      - persist_to_workspace:
          root: build
          paths:
            - "**"
  deploy:
    <<: *defaults
    docker:
      # specify the version you desire here
      - image: joseguillen/awscli-container
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Configure AWS CLI
          command: aws configure set default.region ${AWS_DEFAULT_REGION}
      - run:
          name: Deploy entire directory
          command: aws s3 sync . s3://${BUCKET_NAME} --delete --cache-control max-age=31536000,public
      - run:
          name: Invalidate cache index.html
          command: aws s3 cp s3://${BUCKET_NAME}/index.html s3://${BUCKET_NAME}/index.html --metadata-directive REPLACE --cache-control max-age=0,no-cache,no-store,must-revalidate --content-type text/html --acl public-read
      - run:
          name: Invalidate cache service-worker.js
          command: aws s3 cp s3://${BUCKET_NAME}/service-worker.js s3://${BUCKET_NAME}/service-worker.js --metadata-directive REPLACE --cache-control max-age=0,no-cache,no-store,must-revalidate --content-type application/javascript --acl public-read
# Specify workflows
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - build
